<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    

    <h1>Static Resume Builder by Hasan Rafay</h1>
    <form id="Resume">
        <fieldset>
            <legend>Personal Information</legend>
            <b><label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="johndeo"> 

            <label for="email">Email:</label>
           <input type="email" id="email" name="email" required placeholder="Example@gmail.com"> 

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="+92 xxxxxxxxxxx"> 
        </fieldset>

        <!--Education-->
        <fieldset>
            <legend>Education</legend>
            <label for="qualification">Qualification:</label>
            <textarea type="qualification" id="qualification" name="qualification" rows="4" required> </textarea> <br>
        </fieldset>

        <!--Experience-->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea type="experience" id="experience" name="experience" rows="4" required> </textarea> <br>
        </fieldset>

        <!--Skills-->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Experience:</label>
            <textarea type="skills" id="skills" name="skills" rows="4" required> </textarea> <br> <b>
        </fieldset>

        <button>Generate Resume</button>
    </form>
    
</body>
</html>
